    <body>
        <h1>Pieśń wędrowca w nocy</h1>
        <i>Johann Wolfgang Goethe</i>
        <p>
            Która z nieba ku nam spływasz,<br />
            Wszelki trud i boleść koisz,<br />
            Tego, kto w dwójnasób nędzny,<br />
            Dwakroć twą ochłodą poisz -<br />
            (Ach, jak nużą życia pęta,<br />
            Szczęścia nicość, próżność mąk!)<br />
            Ciszy święta,<br />
            Zstąp do piersi mojej, zstąp.<br />
            <br />
            <br />
            przekład: Juliusz Kleiner<br/>
         </p>
